<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/static/CSS/style.css}">
    <link rel="stylesheet" th:href="@{/static/CSS/font-awesome.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand" href="#">Work with PostgreSQL</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled" href="login.html">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/table">Access<span class="sr-only"></span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Questions
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item disabled" href="#">Write to administrator</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="https://getbootstrap.com/">Something</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container lg-5 mb-5">
    <h1>Редактирование ресурсов работы</h1>
    <div th:each="element : ${job}">
        <form method="post">
            <input type="text" th:value="${element.name}" name="name" placeholder="Введите название места работы" class="form-control"> <br>
            <input type="text" th:value="${element.place}" name="place" placeholder="Введите место работы" class="form-control"> <br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div class="container w">
    <div class="row text-center">
        <br>
        <div class="col-lg-4">
            <i class="fa fa-address-book"></i>
            <h4>Дизайн</h4>
            <p>
                Создан с помощью Bootstrap
            </p>
        </div>
        <div class="col-lg-4">
            <i class="fa fa-database"></i>
            <h4>Структура</h4>
            <p>
                Используется PostgreSQL
            </p>
        </div>
        <div class="col-lg-4">
            <i class="fa fa-bell"></i>
            <h4>Помощь</h4>
            <p>
                Обращайтесь к администратору
            </p>
        </div>
    </div>
    <br><br>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=
        "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity=
        "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
