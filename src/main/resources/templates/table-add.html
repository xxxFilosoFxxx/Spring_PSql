<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add to database</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/static/CSS/style.css}">
    <link rel="stylesheet" th:href="@{/static/CSS/font-awesome.min.css}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container lg-5 mb-5">
    <h1>Добавление данных пользователя</h1>
    <form action="/table/add" method="post">
        <div class="form-group">
            <input type="text" name="name1" placeholder="Введите Имя" class="form-control"> <br>
            <input type="text" name="surname" placeholder="Введите Фамилию" class="form-control"> <br>
            <input type="text" name="secname" placeholder="Введите Отчество" class="form-control"> <br>
            <h3>Сегодняшняя дата поставится автоматически</h3>
        </div>
        <br>
        <hr>
        <h3>Добавьте данные о работе</h3>
        <div class="form-group">
            <input type="text" name="name2" placeholder="Введите название работы" class="form-control"> <br>
            <input type="text" name="place" placeholder="Введите место работы" class="form-control"> <br>
        </div>
        <br>
        <hr>
        <h3>Добавьте данные о доходах</h3>
        <div class="form-group">
            <input type="number" step=0.01 name="amount" placeholder="Введите доход" class="form-control"> <br>
        </div>
        <br>
        <hr>
        <h3>Добавьте данные о налогах</h3>
        <div class="form-group">
            <input type="number" step=0.01 name="income_taxes" placeholder="Введите налог" class="form-control"> <br>
        </div>
        <br>
        <hr>
        <h3>Добавьте данные о сумме в банке</h3>
        <div class="form-group">
            <input type="number" name="cash" placeholder="Введите сумму банка" class="form-control"> <br>
        </div>
        <br>
        <hr>
        <h3>Добавьте данные об учреждении, принимающего налог</h3>
        <div class="form-group">
            <input type="text" name="name3" placeholder="Введите название учреждения" class="form-control"> <br>
        </div>

        <button type="submit" class="btn btn-success">Сохранить данные</button>
    </form>
</div>

<div th:insert="blocks/fronts :: fronts"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=
        "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity=
        "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
