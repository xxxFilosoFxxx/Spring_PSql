sudo: false

language: java

jdk:
   - oraclejdk13
   - openjdk13

java:
  - 1.13

#branches:
#  only:
#    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - chmod +x ./gradlew
  - ./gradlew assemble

script:
  - ./gradlew build -x test
